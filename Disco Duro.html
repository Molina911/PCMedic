<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Procesador en venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .producto {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 1rem;
            text-align: center;
        }

        .producto img {
            max-width: 100%;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Disco duro en venta</h1>
    </header>
    <main>
        <section class="producto">
            <img src="https://cdn.shopify.com/s/files/1/1764/3691/products/HDD-SWD-0651-Side_grande.png?v=1655416199" alt="Procesador">
            <h2>DISCO DURO</h2>
            <p>Para guardar toda tu informacion.</p>
            <p>Precio: $838.900</p>
            <button id="comprar">Comprar ahora</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 PC MEDIC</p>
    </footer>
</body>
</html>
